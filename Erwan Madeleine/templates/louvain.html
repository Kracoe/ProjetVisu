{% include 'header.html' %}


    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 40},
          width = screen.width - margin.left - margin.right,
          height = 2000 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
        
        
        //d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_network.json").then(function( data) {
        d3.json("{{url_for('getLouvain')}}").then(function( data) {
          console.log(data)
          
          // create a tooltip
          var tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")
            .style("position", "absolute")
            

          // Three function that change the tooltip when user hover / move / leave a cell
          var mouseover = function(d) {
            tooltip.style("opacity", 1)
          }
          
          var mouseleave = function(d) {
            tooltip.style("opacity", 0)
          }
 
          
          // Initialize the links
          var link = svg
            .selectAll("line")
            .data(data.links)
            .enter()
            .append("line")
              .style("stroke", "#aaa")
        
          // Initialize the nodes
          var node = svg
            .selectAll("circle")
            .data(data.nodes)
            .enter()
            .append("circle")
              .attr("x",function(d){return d.x})
              .attr("y",function(d){return d.y})
              // Ici a modifier pour faire varier la taille.
              .attr("r", function(d){return( 1*Math.sqrt(d.size)); }) 
              .style("fill", function(d){return d.color})
            .on("click", function(){
                window.location.href = "{{url_for('cloud')}}",
                d3.event.stopPropagation();
            }) 
            // rajout pour avoir le nom en mouse over
            .on("mouseover", mouseover)
            .on("mousemove", function(event,d) {
              tooltip
                .html("Le nom du personnage est: <br>  " + d.name)
                .style("left", (event.pageX + 20) + "px")
                .style("top", (event.pageY -60) +"px")
            })
            .on("mouseleave", mouseleave);
              
        
          // Let's list the force we wanna apply on the network
          var simulation = d3.forceSimulation(data.nodes)                 // Force algorithm is applied to data.nodes
                .force("link", d3.forceLink()                               // This force provides links between nodes
                    .id(function(d) { return d.id; })                     // This provide  the id of a node
                    .links(data.links)                                    // and this the list of links
                )   
                .force("charge", d3.forceManyBody()
                    .strength( -1 )                                         // This adds repulsion between nodes.
                    .distanceMax(Math.min(width/2,height/2))
                )
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide().radius(d => d.size*0.5).iterations(2)) // on veut empecher que les nodes se rentrent dedans 
                .velocityDecay(0.2)
                .force("x", d3.forceX().strength(0.002))
                .force("y", d3.forceY().strength(0.002))
                //.on("tick", ticked);
                .on("end", ticked);
        
          // This function is run at each iteration of the force algorithm, updating the nodes position.
          function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
        
            node
                 .attr("cx", function (d) { return d.x+6; })
                 .attr("cy", function(d) { return d.y-6; });
          }


        });
        
        </script>

</body>
